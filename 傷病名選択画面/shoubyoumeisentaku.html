<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>担当者選択画面</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
		integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@4.2.0/css/mdb.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/confetti.css">
	<link rel="stylesheet" href="../common/himawari.css">
  <link rel="stylesheet" href="../common/flatpickr.css">
	<link rel="stylesheet" href="./shoubyoumeisentaku.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@4.2.0/js/mdb.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js?ver=1.11.3'></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="shoubyoumeisentaku.js"></script>

</head>
<body>
	<div class="wrapper">
    <div class="d-flex">
        <div class="head pb-3 pt-2 px-5" style="font-size:22px ;">
          傷病名を選択してください。
        </div>
        <div class="flex-fill pt-4 batu" style="text-align:center ;">
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
    </div>  
        <div class="d-flex kennsaku px-5" >
            <div class="kennsakuzyouken " style="font-size:22px ;">
          ヨミガナ：
            </div>
            <textarea  id="text" rows="1" style="font-size:22px; " >
            </textarea>
            <button class="btn btn-primary" type="submit" id="saikensaku">再検索</button>
        </div><br>
        <div class="tbltop">
       <table>
        <tr>
          <th >全</th><th >ア </th><th>カ</th><th>サ</th><th>タ</th><th>ナ</th><th>ハ</th><th>マ</th><th>ヤ</th><th>ラ</th><th>ワ</th><th>他</th>
        </tr>
       </table><br>
       <table>
        <tr>
          <th class="shoubyoumei">↑傷病名 </th>
        </tr>
       </table>
        <div class="komoku">
          <table class="sita">
            
            <tr>
              <td>栄養性心筋症</td>
            </tr>
            <tr>
              <td>腋窩癌</td>
            </tr>
            <tr>
              <td>腋窩リンパ管腫</td>
            </tr>
            <tr>
                <td>エプスタイン症候群</td>
            </tr>
            <tr>
                <td>エプスタイン病</td>
            </tr>
            <tr>
                <td>遠位型ミオパチー</td>
            </tr>
            <tr>
                <td>嚥下困難</td>
            </tr>
            <tr>
                <td>嚥下障害</td>
            </tr>
            <tr>
                <td>嚥下性気管支炎</td>
            </tr>
            <tr>
                <td>嚥下不能</td>
            </tr>
            <tr>
                <td>延髄圧迫症候群</td>
            </tr>
            <tr><td><br></td></tr>
          </table>  
        </div>
      </div>
    
	</div>
  
</body>
</html>
