<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像・ファイル管理-編集</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@4.2.0/css/mdb.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/confetti.css">
  <link rel="stylesheet" href="../common/flatpickr.css">
  <link rel="stylesheet" href="../common/himawari.css">
  <link rel="stylesheet" href="himawari-colors.css">
  <link rel="stylesheet" href="himawari-buttons.css">
  <link rel="stylesheet" href="common-frame.css">
  <link rel="stylesheet" href="file.css">
</head>

<body class="hold-transition sidebar-collapse layout-fixed layout-navbar-fixed">
  <div class="wrapper">
    <!--ヘッダ-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light front" style="position:fixed">
      <div class="container-fluid">

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">


          </ul>
          <div class="d-flex">
            <div class="img-notification">
              <a href="">
                <img src="../icons/bell.svg">
                <span class="badge rounded-pill badge-notification bg-danger">1</span>
              </a>
            </div>
            <div>
              <div class="text-useroffice">Flowers NEXTひまわり</div>
              <div class="text-username">鈴木 康平</div>
            </div>
            <div><i class="fa-solid fa-angle-down icon-dropdown"></i></div>
          </div>
        </div>
      </div>
    </nav>
    <!-- サイドメニュー -->
    <div class="offcanvas offcanvas-start main-sidebar" data-mdb-scroll="true" data-mdb-backdrop="true" tabindex="-1" id="left-nav" aria-labelledby="left-nav-label">
      <div class="offcanvas-body sidebar">
        <div class="menu">ホーム</div>
        <div class="menu">各種設定</div>
        <div class="menu">パスワード変更</div>
        <div class="menu">ログアウト</div>
        <hr class="hr">
        <div class="menu">コンダクトホームページ</div>
        <div class="menu">お問い合わせ</div>
      </div>
    </div>

    <!--検索領域-->
    <div class="content-wrapper">
      <div class="content-header front ps-0 pb-0 mb-0">
        <nav class="navbar navbar-expand toolbar-himawari bg-himawari">
          <div class="container-fluid">
            <div class="d-flex flex-row align-items-center">
              <a class="btn btn-himawari-gray" href="file.html">戻る</a>
              <div>
                <span class="riyousya">
                  秋田　次生<font style="font-size:18px; color: rgba(236,236,236,1); font-weight: normal;">　様</font>
                </span>
                <span class="page-mode">編集中</span>
                <span class="page-title">ファイル</span>
              </div>
            </div>
            <div>
              <a class="btn btn-himawari-blue" href="file.html">登録</a>
            </div>
          </div>
        </nav>
      </div>

      <!-- メインコンテンツ -->
      <div class="main-content">
        <div class="row row-cols-auto mb-3">
          <label class="col form-label">日付表示形式：</label>
          <div class="col">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="timestamp-format" id="timestamp-format-captured" checked>
              <label class="form-check-label" for="timestamp-format-captured">撮影日時</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="timestamp-format" id="timestamp-format-registered">
              <label class="form-check-label" for="timestamp-format-registered">ファイル登録日時</label>
            </div>
          </div>
        </div>
        <div class="row row-cols-auto mb-3">
          <label class="col form-label">コメント：</label>
          <div class="col">
            <input type="text" size="40" class="form-control">
          </div>
        </div>
        <div class="row row-cols-auto mb-3">
          <label class="col form-label">タグ：</label>
          <div class="col">
            <input type="text" size="40" class="form-control">
          </div>
          <div class="col">
            <button type="button" class="btn btn-himawari-red">追加</button>
          </div>
        </div>

        <div class="preview-area bg-white border mb-3" style="height: 14rem;">
          <img class="preview d-none">
          <video class="preview d-none" controls></video>
        </div>

        <div class="d-flex flex-row justify-content-center gap-3">
          <input type="file" class="d-none" id="capture-image" accept="image/*" capture="environment">
          <label for="capture-image" class="btn btn-himawari-orange"><i class="bi bi-camera"></i> 写真を撮る</label>

          <input type="file" class="d-none" id="capture-video" accept="video/*" capture="environment">
          <label for="capture-video" class="btn btn-himawari-orange"><i class="bi bi-film"></i> 動画を撮る</label>

          <input type="file" class="d-none" id="from-file" accept="image/*,video/*">
          <label for="from-file" class="btn btn-himawari-orange">アルバムから</label>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@4.2.0/js/mdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
  <script src="../common/application.js"></script>
  <script src="../common/flatpickr.js"></script>
  <script src="file-edit.js"></script>
</body>

</html>
